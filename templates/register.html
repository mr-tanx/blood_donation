{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Blood Donation Management - Register</title>
</head>
{% block 'body' %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
            text-align: center;
        }
        .login-fields {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .login-fields label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .login-fields input[type="text"],
        .login-fields input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-fields select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M1 0h30l-15 15L1 0zm0 32h30L16 17 1 32z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }
        .login-fields input[type="submit"] {
            width: calc(100% - 20px);
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-fields input[type="submit"]:hover {
            background-color: #b71c1c;
        }
    </style>
<div class="container">
    <h3>Donor Registration</h3>
    <form method="post" action="{% url 'successfull' %}">
        {% csrf_token %}
        <div class="login-fields">
            <label for="first_name">Name*</label>
            <input type="text" id="first_name" name="first_name" required/>
            <label for="gender">Gender*</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="age">Age*</label>
            <input type="number" id="age" name="age" required/>
            <label for="mobile">Mobile Number*</label>
            <input type="text" id="mobile" name="mobile" required/>
            <label for="blood_group">Blood Group*</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"/>
            <label for="state">State*</label>
            <input type="text" id="state" name="state" required/>
            <label for="district">District/City*</label>
            <input type="text" id="district" name="district" required/>
            <label for="health_id">Health ID</label>
            <input type="text" id="health_id" name="health_id"/>
            <label for="blood_bank">Willing to Donate? Choose from your Nearby Bloodbanks</label>
            <input type="text" id="blood_bank" name="blood_bank"/>
            <label for="tentative_date">Tentative Date</label>
            <input type="text" id="tentative_date" name="tentative_date" placeholder="dd-mm-yyyy"/>
            <input type="checkbox" id="terms_conditions" name="terms_conditions" required/>
            <label for="terms_conditions">I hereby accept Terms & Conditions of registering as blood donor.</label>
            <input type="submit" value="Register"/>
        </div>
    </form>
</div>
{% endblock %}
